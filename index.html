<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Memory Castle</title>
</head>

<body>
  <div class="modal">
    <div id="newBlockCanvas"></div>
  </div>
  <header>
    <h1 id="page-title">Memory Castle</h1>
  </header>
  <aside class="left-sidebar">
    <h2 class="session-title">Create New Block</h2>
    <div class="new-blocks">
      <img src="./src/assets/new-block-1.svg" alt="cube" id="new-cube">
      <img src="./src/assets/new-block-2.svg" alt="pyramid" id="new-pyramid">
      <img src="./src/assets/new-block-3.svg" alt="sphere" id="new-sphere">
    </div>
  </aside>
  <main class="main-content">
    <div class="session-title session-title-mid">
      <button>Building Mode</button>
      <button>Free Floating Mode</button>
    </div>
    <div class="main-canvas"></div>
  </main>
  <aside class="right-sidebar">
    <h2 class="session-title">Your Memory Blocks</h2>
    <div class="store"></div>
  </aside>

  <script src="./dist/main.js"></script>
</body>
</html>
